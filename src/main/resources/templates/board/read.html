<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this :: content})}">
    <th:block th:fragment="content">
        <h1 class="mt-4">GuestBook Read Page</h1>

        <div class="form-group">
            <label>Bno</label>
            <input type="text" class="form-control" name="bno" th:value="${dto.bno}" readonly>
        </div>

        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
        </div>

        <div class="form-group">
            <label>Content</label>
            <textarea class="form-control" rows="5" name="content" readonly>[[${dto.content}]]</textarea>
        </div>

        <div class="form-group">
            <label>Writer</label>
            <input type="text" class="form-control" name="writer" th:value="${dto.writerName}" readonly>
        </div>

        <div class="form-group">
            <label>RegDate</label>
            <input type="text" class="form-control" name="regDate" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>

        <div class="form-group">
            <label>ModDate</label>
            <input type="text" class="form-control" name="modDate" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>

        <a th:href="@{/board/modify(bno=${dto.bno}, page=${pageRequestDto.page},type=${pageRequestDto.type},
        keyword=${pageRequestDto.keyword})}">
            <button type="button" class="btn btn-primary">Modify</button>
        </a>

        <a th:href="@{/board/list(page=${pageRequestDto.page},type=${pageRequestDto.type},
        keyword=${pageRequestDto.keyword})}">
            <button type="button" class="btn btn-primary">list</button>
        </a>

        <div>
            <div class="mt-4">
                <h5><span class="badge badge-info addReply">댓글등록</span></h5>
                <h5><span class="badge badge-secondary replyCount">댓글 [[${dto.replyCount}]]</span></h5>
            </div>
            <div class="list-group replyList">

            </div>
        </div>

        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input class="form-control" type="text" name="replyer" placeholder="글쓴이">
                            <input type="hidden" name="rno">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" name="replyText" placeholder="댓글">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger replyRemove">삭제</button>
                        <button type="button" class="btn btn-warning replyModify">수정</button>
                        <button type="button" class="btn btn-primary replySave">등록</button>
                        <button type="button" class="btn btn-outline-secondary replyClose" data-dismiss="modal">닫기</button>
                    </div>
                </div>
            </div>
        </div>
    <script th:inline="javascript">
         var listGroup = $('.replyList');
         var bno = [[${dto.bno}]];
         var modal = $('.modal');

        //모달창
        $('.addReply').click(function(){
            modal.modal('show');

            $('input[name="replyText"]').val('');
            $('input[name="replyer"]').val('');

            $(".modal-footer .btn").hide(); // 모달 내의 모든 버튼을 안보이도록
            $(".replySave, .replyClose").show(); // 필요한 버튼들만 보이도록
        })


        // 날짜 처리 함수
        function formatTime(str){
         var date = new Date(str);
         return date.getFullYear() + '/' +
         (date.getMonth()+1) + '/'+
         date.getDate()+ '/' +
         date.getHours() + '/' +
         date.getMinutes();
         }

        //게시글 댓글 처리 함수
        function loadJsonDate(){
            $.getJSON('/replies/board/'+bno,function(arr){
                console.log(arr);
                var str="";
                $('.replyCount').html(" 댓글 " + arr.length);
                $.each(arr,function(idx,reply){
                console.log(reply);
                str+=' <div class="card-body" data-rno="'+reply.rno+'"> <b>'+reply.rno+'</b>';
                str+=' <h5 class="card-title"> ' + reply.text+'</h5>';
                str+=' <h6 class="card-subtitle mb-2 text-muted">'+reply.replyer+'</h6>';
                str+=' <p class="card-text">' + formatTime(reply.regDate)+'</p>';
                str+=' </div>';
                })
                listGroup.html(str);
                });
        }

        $(".replyCount").click(function(){
            loadJsonDate();
        })

        //댓글 등록
        $(document).on('click','.replySave',function() {
            var reply = {
                bno: bno,
                text: $('input[name = "replyText"]').val(),
                replyer: $('input[name = "replyer"]').val()
            }
            console.log(reply);

            $.ajax({
                type: 'POST',
                url: '/replies/',
                dataType: 'json',
                contentType: 'application/json; charset=utf-8',
                data: JSON.stringify(reply)
            }).done(function(data){
                console.log(data);
                    var newRno= parseInt(data);

                    alert(newRno +"번 댓글이 등록되었습니다.")
                    modal.modal('hide');
                    loadJsonDate();
            }).fail(function(err){
                alert("실패");
            });
        })

        // 댓글 정보
        $('.replyList').on('click', '.card-body', function(){
            var rno = $(this).data("rno");

            $("input[name='replyer']").val( $(this).find('.card-subtitle').html());
            $("input[name='replyText']").val( $(this).find('.card-title').html());
            $("input[name='rno']").val(rno);

            $(".modal-footer .btn").hide();
            $(".replyRemove, .replyModify, .replyClose").show();

            modal.modal('show');
        });

        //댓글 삭제
        $('.replyRemove').on('click',function(){
            var rno = $("input[name='rno']").val();

            $.ajax({
                type: 'DELETE',
                url: '/replies/'+rno,
                success: function(result){
                    console.log("result:"+result);
                    if(result=='success'){
                        alert('댓글이 삭제되었습니다.');
                        modal.modal('hide');
                        loadJsonDate();
                    }
                }
            })
        })

        //댓글 수정
        $('.replyModify').on('click', function(){
            var rno = $("input[name='rno']").val();

            var reply = {
                rno:rno,
                bno:bno,
                text: $('input[name="replyText"]').val(),
                replyer: $('input[name="replyer"]').val()
            }
             console.log(reply);
            $.ajax({
                type:'PUT',
                url:'/replies/'+rno,
                data: JSON.stringify(reply),
                contentType: 'application/json; charset=utf-8',
                success: function(result){
                    console.log("result:"+result);
                    if(result=='success'){
                        alert('댓글이 수정되었습니다.');
                        modal.modal('hide');
                        loadJsonDate();
                    }
                }
            });
        });
    </script>
    </th:block>
</th:block>
</html>
